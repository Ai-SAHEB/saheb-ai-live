name: Saheb AI Runner

on:
  schedule:
    - cron: '*/10 * * * *'  # هر 10 دقیقه اجرا شود
  workflow_dispatch:        # امکان اجرای دستی

jobs:
  run-saheb:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests
        pip install numpy
        pip install psutil
        
    - name: Create directories
      run: |
        mkdir -p saheb_messages
        mkdir -p saheb_data
        mkdir -p saheb_logs
        mkdir -p saheb_github_backup
        
    - name: Run Saheb AI
      run: |
        python saheb_ai.py
