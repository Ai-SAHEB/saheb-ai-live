name: Saheb AI Runner

on:
  schedule:
    - cron: '*/10 * * * *'  # هر 10 دقیقه اجرا شود
  workflow_dispatch:        # امکان اجرای دستی

jobs:
  run-saheb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests numpy psutil

      - name: Run Saheb AI
        run: |
          python saheb_ai.py
